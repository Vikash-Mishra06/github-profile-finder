<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>

    <body class="bg-gray-50 text-gray-900 min-h-screen flex items-center justify-center p-6">

  <div class="w-full max-w-2xl">
    <!-- Card Container -->
    <div class="bg-white shadow-xl rounded-2xl p-8 space-y-6 " >
      
      <!-- Title -->
      <h1 class="text-3xl font-bold text-center text-gray-800">GitHub User Finder</h1>
      <p class="text-center text-gray-500">Search for any GitHub profile and view details</p>

      <!-- Search Form -->
      <form class="flex items-center gap-3">
        <input 
          type="text" 
          placeholder="Enter GitHub username..." 
          class="usernameinp flex-1 px-4 py-3 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
        />
        <button 
          type="submit" 
          class="search px-6 py-3 bg-blue-600 text-white font-medium rounded-xl shadow hover:bg-blue-700 transition-all duration-200 "
        >
          Search
        </button>
      </form>

      <!-- Result Section -->
      <div class="card bg-gray-100 rounded-xl p-6 shadow-inner">
        <!-- Placeholder for user data -->
        
      </div>

    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
